name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"  # jalan tiap 12 jam
  workflow_dispatch:        # bisa kamu jalankan manual juga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pacman Contribution Graph
        run: npm install -g pacman-contribution-graph

      - name: Generate Pacman graph (light + dark)
        run: |
          mkdir -p dist
          pacman-contribution-graph \
            --username dimcodes \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --output dist/pacman-contribution-graph.svg

          pacman-contribution-graph \
            --username dimcodes \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --theme dark \
            --output dist/pacman-contribution-graph-dark.svg

      - name: Deploy to output branch (keep history)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
